<div class="mb-3 p-3 border-1 border-round-xl surface-border bg-primary-50 line-height-3">
    <h3>Login</h3>
    <div class="container p-2">
        <div class="login-email" [hidden]="ifOTPReq">
            <form (ngSubmit)="onSubmit()">
                <div>
                    <div class="mb-2">
                        <div class="flex flex-column gap-2">
                            <label for="username">Username / Email</label>
                            <input 
                                pInputText 
                                id="username"
                                type="username"
                                title="Enter Username or Email id"
                                name="login"
                                aria-describedby="username-help" 
                                [(ngModel)]="value" />
                            <small id="username-help" [hidden]="loginForm.controls['login'].valid || !loginForm.controls['login'].dirty" class="text-red-600">
                                Enter your username or email.
                                Enter your username to reset your password.
                            </small>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="flex flex-column gap-2">
                            <label for="password">Password</label>
                            <input 
                                pInputText 
                                id="password"
                                type="password"
                                name="password"
                                aria-describedby="password-help" 
                                [(ngModel)]="passwordValue" />
                            <small id="password-help" [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="text-red-600">
                                Password is required
                            </small>
                        </div>
                    </div>
                    <div class="flex justify-content-between align-items-center flex-wrap">
                       
                            <a class="text-primary-600" title="Click to register">New User</a>
                       
                            <button  pButton type="submit" label="Submit" [disabled]="!loginForm.valid"></button>
                        
                            <a class="text-primary-600" title="Click to retrive your password">Forgot Password</a>
                        
                    </div>
                </div>
            </form>
        </div>
        <div class="login-otp" [hidden]="ifMailReq">

        </div>
        <div class="register-new" [hidden]="ifMailReq || ifOTPReq">
Hi
        </div>
    </div>
</div>
